<html>

    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
    </head>
    
    <body>
        
        <header>
            <div class="logout">
                <button ng-click="logout()">Logout</button>
            </div>
            <div class="clearfix">
            </div>
            <div class="logo">
                <img src="Q.CODE%20LOGO.png" alt="Logo of Q.CODE" style="width: 200px; height: auto;" />
            </div>
            <hr>
        </header>
        
        <div class="mainpart">
            <div ng-controller="mainPageController">
                 <div class="name">
                    <strong>Welcome {{user.name}}!</strong>
                 </div>
                
               
                
                <div class="newEvent">
                    <div class="firstHeadline">
                        <h2>Create new Channel:</h2>
                    </div>
                    <div class="event">
                        <input type="text" ng-model='newEventTitle' placeholder="Type the name..."/>
                    </div>
                    <div class="add">
                        <button class="ion-arrow-right-a" ng-click="addEvent()"></button>
                    </div>
                </div>
                
                
                
                <div class="allEvents">
                    <div class="secondHeadline">
                        <h2>Recent Channels:</h2>
                    </div>
                    <div class="recentChannels">
                        <div class="enter" ng-repeat="event in events">
                            <a ng-href="#/event/{{event.$id}}"><strong>{{event.title}}</strong></a>
                        </div>
                    </div>
                </div>
            
            </div>
         </div>
    </body>

    
    
    
    
    
</html>
